<!-- create_profile.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="profile-form-container">
    <h2>Create Profile</h2>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Profile</button>
    </form>
    
    <a href="{% url 'profile' %}">Back to Profile</a>
  </div>
{% endblock %}
